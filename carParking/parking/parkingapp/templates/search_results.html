<!-- search_results.html -->
{% extends 'base.html' %}

{% block content %}
    <h2>Search Results</h2>
    {% if vehicles %}
        <ul>
            {% for vehicle in vehicles %}
                <li>
                    {{ vehicle.make }} {{ vehicle.model }} ({{ vehicle.year }})
                    - <a href="{% url 'book_vehicle' vehicle.id %}">Book Now</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No vehicles found matching your criteria.</p>
    {% endif %}
{% endblock %}
